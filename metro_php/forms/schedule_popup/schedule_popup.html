                <tr>

                <tr>
                    <td>10:11:01</td>

            </tbody>
        </table>

        <!-- Кнопка закрытия попапа -->
        <button class="close-popup-btn" id="closePopupBtn">Закрыть</button>
    </div>
</div>

</html>
